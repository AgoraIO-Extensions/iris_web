name: Generate Code
on:
  workflow_dispatch:

jobs:
  generate-codes:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: |
          pnpm install

      - name: Generate code and comment by terra
        uses: AgoraIO-Extensions/actions/.github/actions/generate@main
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          generate-code: true
          generate-comment: false
          generate-code-command: |
            sh build.sh

      - name: Create PR
        uses: AgoraIO-Extensions/actions/.github/actions/pr@main
        with:
          target-repo: ${{ github.workspace }}
          target-branch: ${{ github.ref_name }}
          target-branch-name-surffix: |
            terra-update
          pull-request-title: |
            [AUTO] Generate code by terra
          github-token: ${{ secrets.GH_TOKEN }}
